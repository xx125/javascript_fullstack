        /* function uniq(arr) {
            let result = []

        function uniq(arr) {
            return arr.reduce((prev, cur) => prev.includes(cur) ? prev : [...prev, cur], [])
        }

        console.log(uniq([1, 2, 3, 2, 3, 5]));
