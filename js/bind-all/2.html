<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function Foo () {
      console.log(this)
      // { a: 123 }
      // this === obj (this.a = 123) === (obj.a = 123)
      this.a = 123
    }
    let obj = {}
    let Bar = Foo.bind(obj)
    // new的优先级比call, apply, bind高，使此时this指向b
    let b = new Bar()
    console.log(obj)
  </script>
</body>
</html>
