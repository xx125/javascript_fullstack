<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <script>
    // slice
    // Array.prototype.slice
    Function.prototype.myBind = function (oThis, ...aArgs) {
      // 函数是一等公民，可以作为函数的参数输入，也可以作为函数的返回值输出
      // sum = this
      console.log(this === sum)    // true
      // 1. 先获取要绑定的函数
      var fToBind = this
      var fBound = function () {
        // 2. 再用call, apply绑定this
        fToBind.apply(oThis)
      }
      return fBound
    }
    function sum (a, b, c) {
      return a + b + c
    }
    // 1. 第一步调用
    var a = sum.myBind(null, 1)
    // 2. 第二步才调用sum，所以sum写在function里面
    a(2, 3)

    function Foo () {}
    Foo.prototype.say = function () {
      console.log(this === f)    // true
    }
    var f = new Foo()
    f.say()
  </script>
</body>
</html>
