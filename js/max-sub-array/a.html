<body>
  <script>
    // 暴力求解，多层for循环
    var arr = [-2,1,-3,4,-1,2,1,-5,4]
    function maxSubArray (nums) {
      let i, j, k;
      let thisSum;
      // 给maxSum赋值为无穷小，不分整数和浮点数
      let maxSum = - Number.MAX_VALUE;
      // 从第一个数开始固定
      for (i = 0; i < nums.length; i++) {
        // 从第一个开始往后加
        for (k = i; k < nums.length; k ++) {
          // start: i  end: k
          // 把当前要求的和置为0
          thisSum = 0
          // 开始加
          for (j = i; j <= k; j++) {
            thisSum += nums[j]
          }
          if (thisSum > maxSum) {
            maxSum = thisSum
          }
        }
      }
      return maxSum
    }
    console.log(maxSubArray(arr))
  </script>
</body>
</html>
