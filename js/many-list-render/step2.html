<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul id="container"></ul>
  <script>
    const ul = document.getElementById('container')
    let total = 100000
    let once = 20   // 让浏览器分批渲染
    loop(total)
    function loop(total) {
      if (total <= 0) {
        return false    // loop函数结束条件
      }
      setTimeout(() =>{
        for (let i = 0; i < once; i ++) {
        const liNode = document.createElement('li')
        liNode.innerText = Math.random() * 100000
        ul.appendChild(liNode)
        }
        // 完成后继续渲染接下来的20条，递归
        loop(total - once)
      }, 0)
    }
  </script>
</body>
</html>
