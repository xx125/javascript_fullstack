<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- this谁调用指向谁 -->
  <script>
    var obj = {
      name1: '123',
      fn: function () {
        // 指向window
        console.log(this.name1)
      }
    }
    // 1
    obj.fn()    // 指向obj => 123
    // 2
    var p = obj.fn    // 取出fn属性赋值给p，没有调用
    p()    // 此处的p是window里的全局变量，this指向window，所以拿不到name1的值 => undefined

    // 全局的变量都会放在window里
    // var a = 123
    // window: {
    //   alert,
    //   a
    // }
  </script>
</body>
</html>
