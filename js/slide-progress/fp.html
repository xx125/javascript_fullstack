<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数式编程</title>
</head>
<body>
  <script>
    // 过程抽象
    // 无参化
    function add(a, b, c) {
      console.log(a, b, c)
    }
    add(1, 2, 3)
    let arr = [1, 2, 3]
    // 函数是一等公民
    // 函数和其他变量一样，有同等地位
    arr.forEach(add)
    // =
    arr.forEach((item, i, arr) => {   // forEach参数
      console.log(item, i, arr)
    })

    // item, i, arr
    console.log([1, 2, 3].map(parseInt))
    parseInt('123px', 10)       // 123，十进制：把多少进制的xx转为10进制的xx
    parseInt(1, 0, [1, 2, 3])   // 把0进制的1转为整数，0进制转为10进制
    parseInt(2, 1, [1, 2, 3])   // 没有1进制，进制不合法NaN
    parseInt(3, 2, [1, 2, 3])   // 2进制没有3，进制不合法NaN
    console.log(parseInt('1', 2))   // 把2进制的1转为10进制的

    // (3) [1, NaN, NaN]    Not a Number
    //       0: 1
    //       1: NaN
    //       2: NaN
    //       length: 3

  </script>
</body>
</html>
