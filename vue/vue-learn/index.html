<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="test">    <!-- v-model获取用户在input框里输入的值 -->
    <div class="msg">{{test}}</div>

    <div class="wrap">
      <div class="wrap1" v-show="lunch">中午吃了啥</div>
      <div class="wrap2" @click="handle">麻辣香锅</div>
    </div>

    <div class="wrap">
      <ul>
        <li v-for="list in newsList" :key="list">{{list.title}}--{{list.date}}</li>    <!-- list处定义变量，可随意写 -->
      </ul>
    </div>

    <div class="wrap">
      <div class="content" v-text="content"></div>
    </div>

    <div class="wrap">
      <div class="className" v-bind:class="isActive ? 'active' : ''">v-bind</div>
      <div class="xx" :class="[classA, classB]">xx</div>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data () {
        return {
          message: 'hello world',
          test: '',
          lunch: false,
          newsList: [
            {title: '全国各地的梯子遭到我国长城防火墙的禁用', date:'2019/5/31'},
            {title: '韩国瑜：准备承担2020年重担，让鬼混的民进党下台', date:'2019/6/1'},
            {title: '冠心病“救命药”单片涨价近11倍 药企：换了包装', date:'2019/6/2'},
            {title: '长春一天集齐雷电冰雹暴雨：有路段积水漂车，部分航班取消', date:'2019/6/3'}
          ],
          content: '<p>我爱你中国</p>',
          isActive: false,
          className: 'good',
          classA: 'qqq',
          classB: 'www'
        }     
      },
      methods: {
        handle() {
          console.log('好吃')
        }
      },
      // Vue八大生命周期函数
      created() {
        console.log('created')
      },
      beforeCreate() {
        console.log('beforeCreate')
      },
      mounted() {   // 代码已经被编译成功，成为html和css
        console.log('mounted')
      },
      beforeMount() {
        console.log('beforeMount')
      },
      updated() {   // 数据更新之后
        console.log('updated')
      },
      beforeUpdate() {
        console.log('beforeUpdate')
      },
      destroyed() {   // 页面销毁
        console.log('destroyed')
      },
      beforeDestroy() {
        console.log('beforeDestroy')
      }
      // 执行顺序
      // beforeCreate
      // created
      // beforeMount
      // mounted    
    })
  </script>
</body>
</html>
