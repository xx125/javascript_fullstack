<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <script type="module">
    // es6模块化知识，不能在判断true or false里加载
    // import {
    //   foo
    // } from './module.js'
    // es7
    setTimeout(() => {
      import('./module.js')
        .then(mod => {
          console.log(mod.foo)
        })
    }, 3000)
  </script>
