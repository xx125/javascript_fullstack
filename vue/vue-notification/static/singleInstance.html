<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单例模式</title>
</head>
<body>
  <script>
    function Foo () {
      this.a = 1
      this.b = 2
      return { c: 3 }
    }
    let f1 = new Foo()
    console.log(f1)

    // new的过程
    // 生成一个对象 obj
    // 返回一个对象 return obj
    let globalIns
    function Notify () {
      if (globalIns) {
        return globalIns
      }
      globalIns = this
      // return {a: 1, b: 2}
    }
    let ins1 = new Notify()
    let ins2 = new Notify()
    // 无论new多少次，只有一个实例
    console.log(ins1 === ins2)
  </script>
</body>
</html>
