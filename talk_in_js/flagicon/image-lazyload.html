<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片懒加载</title>
    <style>
        img {
            display: inline-block;      /* 得到块级属性，即使图片为空，没有内容，加宽高也有效果；行内元素不可 */
            width: 690px;
            height: 380px;
            background-color: #666;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <img src="" alt="">
    <!-- <img src="" alt=""> -->
    <script>
        const imgUrl = 'https://yanxuan.nosdn.127.net/b21b20f34d5007f961c182273a5d429f.jpg?imageView&quality=95&thumbnail=690y380'
        /* 异步，代码书写顺序和执行顺序不一样 */
        const imgNode = new Image();    /* 首字母大写的是一个对象，可以用来new */
        /* = <img /> */
        imgNode.onload = function () {
            document.querySelector('img').src = imgUrl;
        }
        imgNode.src = imgUrl;
    </script>
</body>
</html>
