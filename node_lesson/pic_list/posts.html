<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .card img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1 class="display-1 my-5">POSTS</h1>
        <div class="row justify-content-center" id="cards">
          <div class="col-md-6">
            <div class="card my-3">
              <a href="detail.html">
                <img src="https://resources.ninghao.net/images/candy-shop.jpg" alt="">
                <div class="card-body">
                  <h5 class="card-title">Candy Shop</h5>
                  <div class="card-subtitle mb-2 text-black-50">Mohamed Chahin</div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            asdfghjkl
          </div>
        </div>
      </div>
  <script>
    // 请求资源
    fetch('http://localhost:1314/posts')  
    // http 文件传输 二进制流
    .then(data => data.json())
    .then(data => {
      // 数据数组
      // console.log(data);
      // 要得到html数组
      const htmlArr = data.map((item) => {    // map可以将一个数据数组转变为任意形式；item当前数据对象，将其变为html对象
        return `
          <div class="col-md-6">
              <div class="card my-3">
                <a href="detail.html">
                  <img src="${item.imageUrl}" alt="">    
                  <div class="card-body">
                    <h5 class="card-title">${item.title}</h5>
                    <div class="card-subtitle mb-2 text-black-50">${item.author}</div>
                  </div>
                </a>
              </div>
            </div>
          `
      })
      console.log(htmlArr);
      document.getElementById('cards').innerHTML = htmlArr.join('');    // join拼起来形成一整段html再全部挂载上去
    })
  </script>
</body>
</html>
